spring.application.name=Alertory

# CHANGED: Server port 
server.port=8080

# CHANGED: H2 Database configuration (MySQL 연결 문제로 임시 복구)
spring.datasource.url=jdbc:h2:mem:alertory
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# CHANGED: JPA configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ADDED: H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ADDED: Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=ALERTORY_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# ADDED: File upload configuration (파일 업로드 크기 제한)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
